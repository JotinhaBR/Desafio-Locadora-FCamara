<div class="bodyC">
  <div class="container">
    <div [innerHtml]="respostaHTML"></div>
    <div class="row mt-5 mb-5">
      <div class="col-6">
        <form (ngSubmit)="loginClickOn()">
          <h5 class="display-4 mb-3">Entrar</h5>
          <div class="form-group">
            <label for="email">Login:</label>
            <input [(ngModel)]="flemail" name="flemail" type="email" class="form-control" placeholder="exemplo@email.com">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input [(ngModel)]="flsenha" name="flsenha" type="password" class="form-control">
          </div>
          <button type="submit" class="btn btn-secondary bot-form">Logar</button>
        </form>
      </div>
      <!--////////////////////////////////////////////////////////////-->
      <div class="col-6">
        <form (ngSubmit)="registerClickOn()">
          <h5 class="display-4 mb-3">Cadastre-se</h5>
          <div class="form-group">
            <label for="email">Nome Completo:</label>
            <input [(ngModel)]="frnome" name="frnome" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input [(ngModel)]="fremail" name="fremail" type="email" class="form-control" placeholder="exemplo@email.com">
          </div>

          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="pwd">Senha:</label>
                <input [(ngModel)]="frsenha" name="frsenha" type="password" class="form-control">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="pwd">Confirmar Senha:</label>
                <input [(ngModel)]="frsenhaconfirm" name="frsenhaconfirm" type="password" class="form-control">
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-secondary bot-form">Enviar</button>
        </form>
      </div>

    </div>

  </div>
</div>
