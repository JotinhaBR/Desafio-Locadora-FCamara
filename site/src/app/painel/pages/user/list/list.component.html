<table width="100%" class="table table-striped table-bordered table-hover" id="Tabela">
  <thead>
  <tr>
  <th>#</th>
  <th>ID</th>
  <th>Nome</th>
  <th>Email</th>
  <th>Grupo</th>
  <th>Opções</th>
  </tr>
  </thead>
  <tbody>
  
  <tr *ngFor="let r of respostaJSON; let i = index">
  <td>{{i}}</td>
  <td>{{r.id}}</td>
  <td>{{r.nome}}</td>
  <td>{{r.email}}</td>
  <td>{{r.grupo}}</td>
  <td><a routerLink="/painel/user/edit/{{r.id}}">Editar</a></td>
  </tr>
  
  </tbody>
  </table>
